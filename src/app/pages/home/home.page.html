<ion-header>
  <ion-toolbar>
    <ion-title>
      Pokémon del Día
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Sección de Pokémon del Día -->
  <div *ngIf="pokemonDelDia">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ pokemonDelDia.name | titlecase }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Imagen del Pokémon -->
        <img [src]="pokemonDelDia.sprites?.front_default" alt="{{ pokemonDelDia.name }}">

        <!-- Habilidades -->
        <div *ngIf="habilidades.length > 0">
          <h3>Habilidades</h3>
          <ion-list>
            <ion-item *ngFor="let habilidad of habilidades">
              <ion-label>{{ habilidad | titlecase }}</ion-label>
            </ion-item>
          </ion-list>
        </div>

        <!-- Fortalezas -->
        <div *ngIf="fortalezas.length > 0">
          <h3>Fortalezas</h3>
          <ion-list>
            <ion-item *ngFor="let fortaleza of fortalezas">
              <ion-label>{{ fortaleza | titlecase }}</ion-label>
            </ion-item>
          </ion-list>
        </div>

        <!-- Botón de detalles -->
        <ion-button expand="full" (click)="verDetalles()">Ver detalles</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Mensaje en caso de que no se haya cargado el Pokémon -->
  <div *ngIf="!pokemonDelDia">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando el Pokémon del día...</p>
  </div>
</ion-content>
