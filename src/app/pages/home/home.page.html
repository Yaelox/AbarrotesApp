<ion-header>
  <ion-toolbar>
    <!-- Agregar el botón para abrir el menú -->
    <ion-menu-button></ion-menu-button>
    <ion-title>
      Pokémon del Día
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="pokemonDelDia">
    <img [src]="pokemonDelDia.sprites.front_default" alt="Imagen de Pokémon">
    <ion-card-header>
      <ion-card-title>{{ pokemonDelDia.name | titlecase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Este es el Pokémon del día. ¡Disfrútalo!</p>
      <p><strong>Tipo:</strong> {{ pokemonDelDia.types[0].type.name | titlecase }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Mostrar mensaje si no se ha cargado aún -->
  <ion-card *ngIf="!pokemonDelDia">
    <ion-card-header>
      <ion-card-title>Cargando Pokémon...</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
