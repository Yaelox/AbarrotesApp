<ion-content>
  <app-header [title]="'Inventario'"></app-header>

  <!-- Tarjetas de productos con imágenes -->
  <ion-grid>
    <ion-row>
      <ion-col size="10" size-md="8" size-lg="4" *ngFor="let producto of productos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ producto.Nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Precio:</strong> {{ producto.Precio | currency }}</p>
            <p><strong>Stock:</strong> {{ producto.Stock }}</p>
            <p><strong>Categoría:</strong> {{ producto.Categoria }}</p>

            <!-- Botones de acción (editar y eliminar) -->
        
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón para regresar a la página principal -->
  <ion-button expand="full" (click)="goToHome()" color="primary" style="margin-top: 20px;">
    <ion-icon name="home" slot="start"></ion-icon>
    Regresar a Home
  </ion-button>
</ion-content>
