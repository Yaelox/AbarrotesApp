<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Título -->
      <ion-col size="12" class="ion-text-center">
        <ion-chip color="secondary">
          <ion-icon name="cart-outline" slot="start"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- Lista de productos -->
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productos">
        <ion-card class="product-card">
          <ion-card-header>
            <ion-card-title>{{ producto.Nombre }}</ion-card-title>
            <ion-card-subtitle>Proveedor: {{ producto.proveedor }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Precio:</strong> ${{ producto.Precio }}</p>
            <p><strong>Stock:</strong> {{ producto.Stock }}</p>
            <p><strong>Categoría:</strong> {{ producto.Categoria }}</p>
            <div class="action-buttons">
              <ion-button (click)="editarProducto(producto.id)">Editar</ion-button>
              <ion-button fill="solid" color="danger" (click)="producto.id ? deleteProducto(producto.id) : null">
                <ion-icon slot="start" name="trash-outline"></ion-icon>
                Eliminar
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Botón al final para ir a home -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="full" color="primary" (click)="goToHome()">Volver a Home</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
