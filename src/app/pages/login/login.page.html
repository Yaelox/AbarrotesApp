<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-page">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="login-title">Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="custom-item">
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" type="email" required></ion-input>
        </ion-item>

        <ion-item class="custom-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round" class="login-button" (click)="onLogin()">Ingresar</ion-button>
        <ion-button expand="block" fill="clear" class="register-button" (click)="onRegister()">¿No tienes cuenta? Regístrate</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
