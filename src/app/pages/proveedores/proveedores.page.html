<ion-header>
  <ion-toolbar>
    <ion-title>{{ editing ? 'Editar Proveedor' : 'Agregar Proveedor' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="editing ? updateProveedor() : addProveedor()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="newProveedor.Nombre" name="Nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contacto</ion-label>
      <ion-input [(ngModel)]="newProveedor.Contacto" name="Contacto" required type="tel"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!newProveedor.Nombre || !newProveedor.Contacto">
      {{ editing ? 'Actualizar' : 'Agregar' }} Proveedor
    </ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let proveedor of proveedores | async">
      <ion-label>
        <h2>{{ proveedor.Nombre }}</h2>
        <p>{{ proveedor.Contacto }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editProveedor(proveedor)">Editar</ion-button>
        <ion-button color="danger" (click)="deleteProveedor(proveedor.id)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="secondary" (click)="goToHome()">Volver al inicio</ion-button>
</ion-content>
